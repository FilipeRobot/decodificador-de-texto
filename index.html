<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="icon" href="./img/icone_titulo.svg" type="image/svg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/14ba718b2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="icone">
            <h1 class="titulo-principal">
                <img src="./img/icone_conteudo.png" alt="Ícone da pagina" id="icone">
            </h1>
        </div>
    </header>

    <main>
        <div class="conteiner">
            <section class="principal">
                <form action="">
                    <div class="entrada">
                        <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto aqui"
                            class="texto" required></textarea>
                    </div>

                    <div class="opcoes">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="ícone indicando uma informação">
                        <p>Apenas letras minúsculas e sem acento.</p>
                        <p class="aviso" id="aviso"></p>
                        <input type="button" value="Criptografar" class="btn btn-principal" id="btn-criptografar">
                        <input type="button" value="Descriptografar" class="btn btn-segundario"
                            id="btn-descriptografar">
                    </div>
                </form>
            </section>

            <section class="segundario">
                <div class="resposta">
                    <div id="padrao">
                        <img src="./img/busca_mensagem.svg" alt="Imagem buscando mensagem">
                        <p class="titulo-resposta">Nenhuma mensagem encontrada</p>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                    <div id="texto-criptografado"></div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container-rodape">
            <p>Criado por <a href="https://github.com/FilipeRobot"><i class="fa-brands fa-github"></i> FilipeRobot(GitHub)</a> - 2022</p>
            <ul class="contato">
                <li><a href="https://github.com/FilipeRobot/decodificador-de-texto"><i class="fa-solid fa-folder"></i> Repositório</a></li>
                <li><a href="https://www.linkedin.com/in/filipe-lemos-programador/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i> Linkedin</a></li>
            </ul>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
